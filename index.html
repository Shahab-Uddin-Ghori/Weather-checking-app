<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Weather Checker</title>
  </head>
  <body>
    <main>
      <!-- header  -->
      <div class="header-conatiner">
        <div class="container-heading">
          <h1>Weather</h1>
          <div class="date-time">
            Date: <span id="date"></span> Time: <span id="time"></span>
          </div>
        </div>
      </div>
      <!-- main sec  -->
      <div class="main-sec">
        <div class="main-sec-container">
          <div class="main-sec-top-text">
            <p><span id="day"></span></p>
            <p id="city">Karachi</p>
          </div>
          <div class="input-container">
            <form action="" method="get">
              <input
                type="number"
                required
                placeholder="Enter Temperature Between -50c to 50c"
                id="tem-inp"
              />
              <button id="check">Check</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
