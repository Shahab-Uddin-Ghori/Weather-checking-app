<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="responsive.css" />
    <title>Weather Checker</title>
  </head>
  <body>
    <main>
      <!-- header  -->
      <div class="header-conatiner">
        <div class="container-heading">
          <h1>Weather</h1>
          <div class="date-time">
            Date: <span id="date"></span> &nbsp;&nbsp;Time:
            <span id="time"></span>
          </div>
        </div>
      </div>
      <!-- header ends here  -->

      <!-- main sec  -->
      <div class="main-sec">
        <div class="main-sec-container">
          <div class="main-sec-top-text">
            <p><span id="day"></span></p>
            <div class="greetingWelcome" id="greetingWelcome"></div>
            <p id="city">Karachi</p>
          </div>
          <!--  input and submit area -->
          <div class="input-container">
            <form action="" method="get">
              <input
                type="number"
                required
                placeholder="Enter Temperature Between -50c to 50c"
                id="tem-inp"
              />
              <button id="check">Check</button>
            </form>
            <div id="output" class="output"></div>
            <div id="emoji" class="emoji"></div>
          </div>
          <!--  input and submit area -->
        </div>
      </div>
      <footer>
        <div class="footer-container">
          <p>All Rights Reserved® by <span>Shahab Uddin ghori</span></p>
          <p>
            <a href="https://shahab-uddin-ghori.github.io/Link-Tree/"
              >my link-tree →
            </a>
          </p>
        </div>
      </footer>
    </main>
    <script src="script.js"></script>
  </body>
</html>
